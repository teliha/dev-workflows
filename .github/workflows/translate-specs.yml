name: Translate Specs to Japanese

on:
  workflow_call:
    inputs:
      source_path:
        description: "Path pattern to translate (e.g., specs/**/*.md)"
        required: false
        type: string
        default: "specs/**/*.md"
      target_base_path:
        description: "Base path for translated files"
        required: false
        type: string
        default: "docs/ja"
      create_pr:
        description: "Create a pull request with translations"
        required: false
        type: boolean
        default: true
    secrets:
      CLAUDE_CODE_OAUTH_TOKEN:
        required: true
      GITHUB_TOKEN:
        required: true

jobs:
  translate:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Run translation with Claude Code
        uses: anthropics/claude-code-action@v1
        env:
          TRANSLATE_SOURCE_PATH: ${{ inputs.source_path }}
          TRANSLATE_TARGET_BASE_PATH: ${{ inputs.target_base_path }}
        with:
          prompt: /translate-specs
          oauth_token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
          github_token: ${{ secrets.GITHUB_TOKEN }}

      - name: Check for changes
        id: check_changes
        run: |
          if [[ -n $(git status --porcelain) ]]; then
            echo "has_changes=true" >> $GITHUB_OUTPUT
          else
            echo "has_changes=false" >> $GITHUB_OUTPUT
          fi

      - name: Create Pull Request
        if: steps.check_changes.outputs.has_changes == 'true' && inputs.create_pr
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "docs: add Japanese translations for specs"
          branch: translate-specs-ja
          title: "ğŸŒ Add Japanese translations for specifications"
          body: |
            ## ğŸ“ Summary

            This PR adds Japanese translations for specification files.

            ## ğŸ”„ Changes

            - Translated specification files from `${{ inputs.source_path }}`
            - Output to `${{ inputs.target_base_path }}/`

            ## ğŸ¤– Generated by

            Claude Code Action - Automated translation workflow

            ## âœ… Checklist

            - [ ] Review translation accuracy
            - [ ] Check technical term consistency
            - [ ] Verify formatting and links
          labels: |
            documentation
            translation
            japanese
