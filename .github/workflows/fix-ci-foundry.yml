name: Auto Fix CI (Foundry)

on:
  workflow_call:
    inputs:
      foundry_version:
        description: "Foundry version to use"
        required: false
        type: string
        default: "nightly"
      failed_run_id:
        description: "Failed workflow run ID"
        required: true
        type: string
      failed_branch:
        description: "Branch that failed CI"
        required: true
        type: string
      pr_number:
        description: "Pull request number"
        required: false
        type: string
    secrets:
      CLAUDE_CODE_OAUTH_TOKEN:
        required: true
      GITHUB_TOKEN:
        required: true

permissions:
  contents: write
  pull-requests: write
  actions: read
  issues: write
  id-token: write

jobs:
  auto-fix:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.failed_branch }}
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}
          submodules: recursive

      - name: Setup git identity
        run: |
          git config --global user.email "claude[bot]@users.noreply.github.com"
          git config --global user.name "claude[bot]"

      - name: Setup Foundry
        uses: foundry-rs/foundry-toolchain@v1
        with:
          version: ${{ inputs.foundry_version }}

      - name: Install dependencies
        run: forge install

      - name: Create fix branch
        id: branch
        run: |
          BRANCH_NAME="claude-auto-fix-ci-${{ inputs.failed_branch }}-${{ github.run_id }}"
          git checkout -b "$BRANCH_NAME"
          echo "branch_name=$BRANCH_NAME" >> $GITHUB_OUTPUT

      - name: Get CI failure details
        id: failure_details
        uses: actions/github-script@v7
        with:
          script: |
            const run = await github.rest.actions.getWorkflowRun({
              owner: context.repo.owner,
              repo: context.repo.repo,
              run_id: ${{ inputs.failed_run_id }}
            });

            const jobs = await github.rest.actions.listJobsForWorkflowRun({
              owner: context.repo.owner,
              repo: context.repo.repo,
              run_id: ${{ inputs.failed_run_id }}
            });

            const failedJobs = jobs.data.jobs.filter(job => job.conclusion === 'failure');

            let errorDetails = [];
            for (const job of failedJobs) {
              try {
                const logs = await github.rest.actions.downloadJobLogsForWorkflowRun({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  job_id: job.id
                });

                const logText = typeof logs.data === 'string' ? logs.data : '';
                const errorLines = logText.split('\n')
                  .filter(line =>
                    line.includes('Error') ||
                    line.includes('FAIL') ||
                    line.includes('error:') ||
                    line.includes('failed') ||
                    line.includes('assertion failed')
                  )
                  .slice(0, 100);

                errorDetails.push({
                  jobName: job.name,
                  errorSummary: errorLines.join('\n')
                });
              } catch (error) {
                errorDetails.push({
                  jobName: job.name,
                  errorSummary: 'Could not fetch detailed logs'
                });
              }
            }

            return {
              runUrl: run.data.html_url,
              failedJobs: failedJobs.map(j => j.name),
              errorDetails: errorDetails
            };

      - name: Fix CI failures with Claude
        uses: anthropics/claude-code-action@v1
        with:
          claude_code_oauth_token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
          prompt: |
            /fix-ci

            ## CI Failure Context

            **Failed CI Run**: ${{ fromJSON(steps.failure_details.outputs.result).runUrl }}
            **Failed Jobs**: ${{ join(fromJSON(steps.failure_details.outputs.result).failedJobs, ', ') }}
            **PR Number**: ${{ inputs.pr_number }}
            **Branch**: ${{ steps.branch.outputs.branch_name }}
            **Base Branch**: ${{ inputs.failed_branch }}

            ## Error Details

            ${{ toJSON(fromJSON(steps.failure_details.outputs.result).errorDetails) }}

            ## Project Type

            This is a Foundry/Solidity project.

            ## Instructions

            1. Analyze the CI failure logs
            2. Fix the issues (compilation, tests, linting, formatting)
            3. Verify fixes:
               - `forge fmt`
               - `forge build`
               - `forge test`
            4. Commit and push:
               - `git add .`
               - `git commit -m "fix: auto-fix CI failures"`
               - `git push origin ${{ steps.branch.outputs.branch_name }}`
            5. Create PR using `gh pr create` targeting `${{ inputs.failed_branch }}`
